
<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row  class="ion-justify-content-center">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Fa√ßa seu Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="E-mail" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button id="btnLogin" size="large" routerLink='/inicio' type="submit" [disabled]="form.invalid" expand="block">Conectar</ion-button>
            <ion-button size="large" routerLink='/register'  expand="block">Cadastrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
